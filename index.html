<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>HomeWork 3</title>
</head>
<body>
<header>
    <img src="https://www.coolgenerator.com/Data/Textdesign/202201/471437189ce9e17731f4dc57d4903e0d.png" alt="FizzBuzz">
</header>
<hr>
    <main id="container">
        <div id="valueBox">
            <h3>Start value:</h3><input id="startValue" type="number" value="1">
            <h3>End value:</h3><input id="endValue" type="number" value="100">
            <h3>Fizz value:</h3><input id="fizzValue" type="number" value="3">
            <h3>Buzz value:</h3><input id="buzzValue" type="number" value="5">
        </div>
        <div id="menuBox">
            <button type="submit" id="generate">Default</button>
            <button type="submit" id="generate2">Custom</button>
            <button type="submit" id="clear">Clear</button>
        </div>
        <div id="fizzbuzzBox">
            <button type="submit" id="FizzGen">Fizz</button>
            <button type="submit" id="BuzzGen">Buzz</button>
            <button type="submit" id="FizzBuzzGen">FizzBuzz</button>
        </div>
        <div id ="elements"></div>
    </main>
    <hr>
<footer>
    <h4>@2022, Dana Lepste, Lauris UzulnÄ«ks</h4>
</footer>
</body>
</html>
